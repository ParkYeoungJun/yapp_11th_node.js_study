<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또 예제</title>
</head>
<body>
<script type="text/javascript">
    function GetLotto()
    {
      // 로또 번호 6개
        var lotto = new Array(6);
       // 추첨된 로또 갯수
        var count = 0;
      // 중복확인 변수
        var mFlag = true;
        // 6개의 로또번호를 얻을때까지 반복
        while(count < 6)
        {
           var number;
           // 랜덤번호 추출
           number = parseInt(Math.random()*45)+1
           // 중복확인
           for(var i=0; i<count; i++)
              if(lotto[i] == number) mFlag = false;
           // 중복된 번호가 아니면 로또 번호배열에 추가
           if(mFlag)
           {
                lotto[count] = number;
                count++;
           }
           mFlag = true;
       }
    // 추첨된 로또번호 출력
    alert(lotto[0]+', '+lotto[1]+', '+lotto[2]+', '+lotto[3]+', '+lotto[4]+', '+lotto[5]);
	}
</script>
	<input type='Button' value='로또번호 생성' onclick='GetLotto()'>
</body>
</html>
